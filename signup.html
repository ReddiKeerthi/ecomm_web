<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <div class="background"></div>
    <div class="Container">
      <div class="form">
        <div class="form-header">
          <h1>Sign Up</h1>
          </div>
          <div class="form-body">
            <form action="">
              <input
                type="text"
                name="Username"
                placeholder="Username"
                class="field"
              />
              <input
                type="E-mail"
                name="E-mail"
                placeholder="email"
                class="field"
              />
              <input
                type="password"
                name="Enter password"
                placeholder="password"
                class="field"
              />
              <div class="options">
                <input type="checkbox" name="" class="Remember" /> Remember Me
               
              </div>
              <button>Sign Up</button>
            </form>
          </div>
          <div class="form-footer">
            <span>Already a Member?</span>
            <a href="signin.html"> Sign In</a>
          
        </div>
      </div>
    </div>
  </body>
</html>
