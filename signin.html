<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
   <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="background"></div>
    <div class="Container">
      <div class="form">
        <div class="form-header">
          <h1>Sign In</h1>
          </div>
          <div class="form-body">
            <form action="">
              <input
                type="text"
                name="Username"
                placeholder="Username"
                class="field"
              />
              <input
                type="E-mail"
                name="E-mail"
                placeholder="email"
                class="field"
              />
              <input
                type="password"
                name="Enter password"
                placeholder="password"
                class="field"
              />
              <div class="options">
                <input type="checkbox" name="" class="Remember" /> Remember Me
                <a href="" class="forgot">Forgot Password</a>
              </div>
              <button>Sign In</button>
            </form>
          </div>
          <div class="form-footer">
            <span>Not a Member?</span>
            <a href="signup.html"> Sign Up</a>
          
        </div>
      </div>
    </div>
</body>
</html>
